<h1>Heroe <small>Nombre del HÃ©roe</small> </h1>
<hr/>

<div class="row">
    <div class="col">
        <button class="btn btn-danger float-right" routerLink="/">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Firebase ID"
                    [(ngModel)]="heroe.id"
                    name="id"
                    disabled
                />
                <small class="form-text text-muted">Este campo es generado automaticamente</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre del Heroe"
                    [(ngModel)]="heroe.nombre"
                    name="nombre"
                    required
                />
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Poder del Heroe"
                    [(ngModel)]="heroe.poder"
                    name="poder"
                />
            </div>

            <div class="form-group">
                <label>Estado</label><br/>
                <button
                    *ngIf="heroe.vivo"
                    (click)="heroe.vivo = false"
                    class="btn btn-success w-50"
                    type="button"
                >
                    <i class="fa fa-smile"></i>
                    Vivo
                </button>

                <button
                    *ngIf="!heroe.vivo"
                    (click)="heroe.vivo = true"
                    class="btn btn-danger w-50"
                    type="button"
                >
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>

            </div>

            <hr/>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>

    </div>
</div>
